<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css" >
    <link rel="icon" href="images/favicon.ico">

</head>
<body>
    <div>
        <img src="images/new_logo.png" alt="Onda Selvaggia - Logo">

        <form action="" method="POST">
            <h1>Accedi</h1>
            <p class="elements-wrapper"></p>
                <div class="field-container">
                    <label for="username">Nome utente: </label>
                    <input type="text" id="username" name="username" placeholder="Nome utente..">
                </div>
                <div class="field-container">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Password..">
                </div>
              <div class="button-holder">  <input type="submit" value="Login"></div>

                <p>Non sei ancora registrato? <a href="registrazione.html">Registrati</a></p>
            </div>
        </form>
    </div>
</body>
</html>
