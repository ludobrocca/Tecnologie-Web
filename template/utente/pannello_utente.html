<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet">
    <title>Onda Selvaggia - Home</title>
    <link rel="stylesheet" type="text/css" href="css/default.css"/>
    <!-- , only screen and (max-device-width:768px) -->
    <link rel="stylesheet" type="text/css" href="css/stampa.css" media="print">
    <link rel="stylesheet" type="text/css" href="css/utente.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css"  href="css/mobile.css" media="screen and (max-width:768px), only screen and (max-device-width:768px)"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
</head>
<body>

[#INTESTAZIONE]

<div id="content">
    <noscript >
        <div class="alert errore" role="alert" style="display: block">Per favore abilita javascript</div>
    </noscript>
    <div class="length-wrapper" id="intestazione-per-mobile">

        <div class="tab">
            <button class="tablinks" data-target="prenotazioni"><b>Prenotazioni</b></button>
            <button class="tablinks" data-target="account"><b>Account</b></button>
        </div>
    </div>
    <div class="length-wrapper" id="tab-content-mobile">
            <div id="prenotazioni" class="tabcontent">
                <h1>Prenotazioni Attive</h1>

                    [#SCHEDE]
                    <div class="clearfix"></div>


                <!-- Forse da fare lo slideDown con js -->


                <div class="wrapper-tabella">
                    <table class="tabella">
                       <caption><h2>Storico Prenotazioni</h2></caption>
                        <thead>
                        <tr>
                            <th>Nome attivit√†</th>
                            <th>Giorno prenotato</th>
                            <th>Posti prenotati</th>
                            <th>Stato</th>
                            <th>Valutazione</th>
                        </tr>
                        </thead>
                        <tbody>
                            [#STORICO-PRENOTAZIONI]
                        </tbody>
                    </table>
                </div>

            </div>

            <div id="account" class="tabcontent">
                <div action="php/modifica_dati_utente.php" class="form" id="container_form">
                    <h1>Riepilogo dati account </h1>
                    <form action="" method="POST">
                        <div id="sez-dati-personali">
                            <h3>Dati personali <span class="btn-testo modifica">Modifica</span></h3>
                            <div class="field-container">
                                <label for="nome">Nome: </label>
                                <input type="text" id="nome" name="nome" value="[#NOME]">
                            </div>
                            <div class="field-container">
                                <label for="cognome">Cognome: </label>
                                <input type="text" id="cognome" name="cognome" value="[#COGNOME]">
                            </div>
                            <div class="field-container" id="indirizzo-container">
                                <label for="indirizzo">Indirizzo: </label>
                                <input type="text" id="indirizzo" name="indirizzo" value="[#INDIRIZZO]">
                            </div>
                            <div class="field-container" id="civico-container">
                                <label for="civico">Civico: </label>
                                <input type="text"  size="4" id="civico" name="civico" value="[#CIVICO]">
                            </div>
                            <div class="field-container" id="citta-container">
                                <label for="citta">Citt&agrave;: </label>
                                <input type="text" id="citta" name="citta" value="[#CITTA]">
                            </div>
                            <div class="field-container" id="cap-container">
                                <label for="CAP">CAP: </label>
                                <input type="text"  size="4" id="CAP" name="CAP" value="[#CAP]">
                            </div>
                        </div>
                        <div id="sez-dati-account">
                            <h3>Dati account <span class="btn-testo modifica">Modifica</span></h3>
                            <div class="field-container">
                                <label for="username">Nome utente: </label>
                                <input type="text" id="username" name="username" value="[#USERNAME]">
                            </div>
                            <div class="field-container">
                                <label for="email">Email: </label>
                                <input type="text" id="email" name="email" value="[#EMAIL]">
                            </div>
                            <div class="field-container mostra-modifica-account">
                                <label for="vecchia-password">Vecchia password: </label>
                                <input type="password" id="vecchia-password" name="vecchia-password" >
                            </div>
                            <div class="field-container mostra-modifica-account">
                                <label for="password">Password: </label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="field-container mostra-modifica-account">
                                <label for="password2">Ripeti password: </label>
                                <input type="password" id="password2" name="password2">
                            </div>
                        </div>
                        <div class="button-holder mostra-modifica" >
                            <input type="submit" value="Modifica" name="modifica" class="btn btn-primary">
                            <span class="btn" id="annulla" class="btn-testo">Annulla</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>



[#MENU-MOBILE]

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
<script type="text/javascript" src="js/pannello.js"></script>
<script type="text/javascript" src="js/pannello-utente.js"></script>

</body>
</html>
