<div class="scheda-wrapper [#CLASSE-SCHEDA]" id="attivita-[#CODICE-ATTIVITA]">
    <div class="schede form " id="container_form">
        <form action="" method="POST">
            <div class="field-container">
                <label for="nome-attività-[#CODICE-ATTIVITA]" >Nome: </label>
                <div class="input-container">
                    <input type="text" id="nome-attività-[#CODICE-ATTIVITA]" class="nome-attivita" name="nome-attività" value="[#NOME]">
                </div>
            </div>
            <div class="field-container">
                <label for="descrizione-[#CODICE-ATTIVITA]" >Descrizione: </label>
                <div class="input-container">
                    <textarea id="descrizione-[#CODICE-ATTIVITA]" class="descrizione" name="descrizione"> [#DESCRIZIONE]</textarea>
                </div>
            </div>
            <div class="field-container">
                <label for="prezzo-[#CODICE-ATTIVITA]" >Prezzo: </label>
                <div class="input-container">
                    <input type="number" id="prezzo-[#CODICE-ATTIVITA]" min="0" step="0.01" class="prezzo" name="prezzo" value="[#PREZZO]">
                </div>
            </div>
            <div class="button-holder">
                <a href="#" class="btn btn-primary " data-target="attivita-[#CODICE-ATTIVITA]">Modifica</a>
                <button class="btn-cancella">CANCELLA</button>
            </div>
        </form>
    </div>
</div>
