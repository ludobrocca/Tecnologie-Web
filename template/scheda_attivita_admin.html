<div class="scheda-wrapper [#CLASSE-SCHEDA]" id="attivita-[#CODICE-ATTIVITA]">
    <div class="schede form " id="container_form">
        <form action="" method="POST">
            <div class="field-container">
                <label for="nome-attivita-[#CODICE-ATTIVITA]" >Nome: </label>
                <div class="input-container">
                    <input type="text" id="nome-attivita-[#CODICE-ATTIVITA]" class="nome-attivita" name="nome-attivita" value="[#NOME]">
                </div>
            </div>
            <div class="field-container">
                <label for="descrizione-attivita-[#CODICE-ATTIVITA]" >Descrizione: </label>
                <div class="input-container">
                    <textarea id="descrizione-attivita-[#CODICE-ATTIVITA]" class="descrizione" name="descrizione"> [#DESCRIZIONE]</textarea>
                </div>
            </div>
            <div class="field-container">
                <label for="prezzo-attivita-[#CODICE-ATTIVITA]" >Prezzo: </label>
                <div class="input-container">
                    <input type="text" id="prezzo-attivita-[#CODICE-ATTIVITA]"  class="prezzo" name="prezzo" value="[#PREZZO]">
                </div>
            </div>
            <div class="button-holder">
                <a href="#" class="btn btn-primary salva-dati" data-target="attivita-[#CODICE-ATTIVITA]">Salva dati</a>
                <a href="#" class="btn btn-primary " data-target="attivita-[#CODICE-ATTIVITA]">Modifica</a>
                <button class="btn-cancella" data-target="attivita-[#CODICE-ATTIVITA]">CANCELLA</button>
            </div>
        </form>
    </div>
</div>
