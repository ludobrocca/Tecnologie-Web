<div class="scheda-wrapper [#CLASSE-SCHEDA]">
    <div class="schede form" id="container_form">
        <form action="" method="POST">
            <div class="field-container">
                <label for="nome-attività" >Nome: </label>
                <div class="input-container">
                    <input type="text" id="nome-attività" name="nome-attività" value="[#NOME]">
                </div>
            </div>
            <div class="field-container">
                <label for="descrizione" >Descrizione: </label>
                <div class="input-container">
                    <textarea id="descrizione" name="descrizione"> [#DESCRIZIONE]</textarea>
                </div>
            </div>
            <div class="field-container">
                <label for="prezzo" >Prezzo: </label>
                <div class="input-container">
                    <input type="text" id="prezzo" name="prezzo" value="[#PREZZO]">
                </div>
            </div>
            <div class="button-holder">
                <a href="#" class="btn btn-primary ">Modifica</a>
                <button class="btn-cancella">CANCELLA</button>
            </div>
        </form>
    </div>
</div>
