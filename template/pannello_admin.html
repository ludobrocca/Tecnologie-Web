<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello admin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default.css"/>
    <link rel="stylesheet" type="text/css" href="css/users.css">
    <link rel="stylesheet" type="text/css"  href="css/mobile.css" media="screen and (max-width:768px), only screen and (max-device-width:768px)"/>
    <link rel="icon" href="images/favicon.ico">

</head>
<body>
    [#INTESTAZIONE]

    <div id="content">
            <div class="odd">
                <div class="length-wrapper">
                    <div class="tab">
                        <button class="tablinks" data-target="usr-manager"><b>Gestisci Utenti</b></button>
                        <button class="tablinks" data-target="act-manager"><b>Gestisci Attività</b></button>
                        <button class="tablinks" data-target="res-manager"><b>Gestisci Prenotazioni</b></button>
                    </div>
                    <div id="usr-manager" class="tabcontent">
                        <h3>Gestione utenti</h3>
                        <table class="tabella">
                            <tr class="intestazione-tabella">
                                <th>Nome</th>
                                <th>Cognome</th>
                                <th>Indirizzo</th>
                                <th>Username</th>
                                <th>Email</th>
                            </tr>
                        [#UTENTI]
                        </table>
                    </div>
                    <div id="act-manager" class="tabcontent">
                        <h3>Gestione attività</h3>
                        [#ATTIVITA]
                    </div>
                    <div id="res-manager" class="tabcontent">
                        <h3>Gestione prenotazioni</h3>
                        [#PRENOTAZIONI]
                    </div>
                </div>
            </div>
        </div>
    [#MENU-MOBILE]
    <script type="text/javascript" src="js/menuUtente.js"></script>
</body>
</html>
