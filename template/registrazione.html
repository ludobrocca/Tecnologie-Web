<head>

    <meta charset="UTF-8">

<div id="content" role="form">
    <div class="form container_form" >

        <form action="php/do_registrazione.php" method="POST" class="log-form">

                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome">
                </div>
                <div class="log-field-container">

                    <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome">

                    <input type="text" id="citta" name="citta" placeholder="Inserisci la tua cittÃ  di residenza">
                </div>
                <div class="log-field-container" id="cap-container">

                    <input type="text"  size="4" id="CAP" name="CAP" placeholder="CAP...">

            </div>
            <div id="sectionAccountData">
                <div class="field-container">
                    <label for="email" lang="en" class="log-label">Email: </label>
                    <input type="text" id="email" name="email" placeholder="Inserisci email">
                </div>
                <div class="field-container">
                    <label for="username" class="log-label">Nome utente: </label>
                    <input type="text" id="username" name="username" placeholder="Inserisci nome utente">
                </div>
                <div class="field-container">
                    <label for="password" lang="en" class="log-label">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Password...">
                </div>
                <div class="field-container">
                    <label for="password2" class="log-label">Ripeti <span lang="en">password</span>: </label>
                    <input type="password" id="password2" name="password2" placeholder="Ripeti password..">
                </div>
            </div>
            <div class="button-holder">  <input type="submit" value="Registrati" name="registrazione" class="btn btn-primary"></div>
        </form>
    </div>
</div>

[#MENU-MOBILE]
<script type="text/javascript" src="js/registrazione.min.js"></script>
