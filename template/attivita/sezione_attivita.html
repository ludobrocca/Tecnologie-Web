<div class="attivita">
    <h2>[#NOME-SOTTOATTIVITA]</h2>
    <p>
        [#DESCRIZIONE-SOTTOATTIVITA]
        <span class="price-tag">Prezzo: [#PREZZO-SOTTOATTIVITA] euro</span>
    </p>

    <div class="form-prenotazione-container">
        <form action="php/do-prenotazione.php">
            <input type="hidden" name="attivita" value="[#CODICE-SOTTOATTIVITA]">
            <input type="hidden" name="prezzo" class="prezzo-unitario" value="[#PREZZO-SOTTOATTIVITA]">

            <div class="field-container">
                <label for="data[#CODICE-SOTTOATTIVITA]">Data prenotazione (dd/mm/yyyy): </label>
                <input type="text" id="data[#CODICE-SOTTOATTIVITA]" name="data" class="data" placeholder="Data in formato dd/mm/yyyy">
            </div>
            <div class="field-container">
                <label for="posti[#CODICE-SOTTOATTIVITA]">Posti che si intendono prenotare: </label>
                <input type="number" id="posti[#CODICE-SOTTOATTIVITA]" class="quantita" min="0">
            </div>
            <div class="field-container" aria-live="assertive">
                Totale: &euro; <span class="totale">0</span>
            </div>

        </form>
    </div>

    <[#A-LOGGATO] class="primary-btn inline-btn" data-espanso="false">[#TESTO-PULSANTE]</[#A-LOGGATO]>
</div>
